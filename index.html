<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d6d;
            --background: #fff0f3;
            --text: #590d22;
            --card-bg: rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #fff0f3 0%, #ffccd5 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text);
        }

        .container {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 500px;
            width: 90%;
            width: 90%;
            transition: transform 0.3s ease, opacity 0.3s ease;
            position: relative;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            line-height: 1.4;
            font-weight: 600;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
            margin-top: 2rem;
            /* Essential for absolute positioning of moving button */
            height: 60px;
            /* Reserve space */
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
            font-weight: 400;
        }

        .btn-yes {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        .btn-yes:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.5);
        }

        .btn-no {
            background: white;
            color: var(--text);
            border: 2px solid var(--primary);
        }

        .btn-no:hover {
            background: #fff0f3;
        }

        /* Moving button specific styles */
        #moving-btn {
            position: absolute;
            /* Allows it to move freely within btn-group or body if needed */
            transition: all 0.05s ease;
            /* Faster transition for the dodge */
            z-index: 100;
        }

        .hidden {
            display: none;
            opacity: 0;
        }

        .fade-in {
            animation: fadeIn 0.8s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating hearts background animation */
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            background: rgba(255, 77, 109, 0.6);
            /* Semi-transparent red */
            width: 20px;
            height: 20px;
            transform: rotate(45deg);
            animation: float 10s infinite linear;
        }

        /* CSS heart shape */
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 77, 109, 0.6);
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg) scale(0.5);
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            100% {
                transform: translateY(-20vh) rotate(45deg) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="hearts" id="hearts-container"></div>

    <!-- Question 1 -->
    <div id="q1" class="container fade-in">
        <h1>Do you want me to be happy?</h1>
        <div class="btn-group">
            <button class="btn-yes" onclick="nextQuestion(2)">Yes</button>
            <button class="btn-no" onclick="alert('Wrong answer! Try again üòâ')">No</button>
        </div>
    </div>

    <!-- Question 2 -->
    <div id="q2" class="container hidden">
        <h1>Do you actually want me to be happy?</h1>
        <div class="btn-group">
            <button class="btn-yes" onclick="nextQuestion(3)">Yes</button>
            <button class="btn-no" onclick="alert('I don\'t believe you! Try again üòã')">No</button>
        </div>
    </div>

    <!-- Question 3 (The Prank) -->
    <div id="q3" class="container hidden">
        <h1>Do you want me to work on my fitness?</h1>
        <div class="btn-group" style="height: 200px; /* Give it space to move */">
            <!-- IMPORTANT: On this step, NO is the success path, YES is the prank -->
            <button class="btn-no" onclick="finish()"
                style="position: absolute; left: 50%; transform: translateX(-50%); top: 40%;">No</button>
            <button id="moving-btn" class="btn-yes" onmouseover="moveButton()" onclick="moveButton()">Yes</button>
        </div>
    </div>

    <!-- Final Message -->
    <div id="final" class="container hidden">
        <h1>Thanks love, I knew u only want my happiness ‚ù§Ô∏è</h1>
        <p>You're the best!</p>
        <p>With Love ‚ù§Ô∏è Dipesh</P>
    </div>

    <script>
        function nextQuestion(step) {
            // Hide all containers
            document.querySelectorAll('.container').forEach(el => {
                el.classList.add('hidden');
                el.classList.remove('fade-in');
            });

            // Show the next one
            const nextEl = document.getElementById('q' + step);
            if (nextEl) {
                nextEl.classList.remove('hidden');
                nextEl.classList.add('fade-in');
            }

            // If we are at step 3, initialize the moving button position
            if (step === 3) {
                const btn = document.getElementById('moving-btn');
                btn.style.left = '20%';
                btn.style.top = '40%';
            }
        }

        function finish() {
            document.querySelectorAll('.container').forEach(el => {
                el.classList.add('hidden');
            });
            const finalEl = document.getElementById('final');
            finalEl.classList.remove('hidden');
            finalEl.classList.add('fade-in');

            // Celebration confetti or something could go here
        }

        function moveButton() {
            const btn = document.getElementById('moving-btn');
            // Move within the whole card (q3 container)
            const container = document.getElementById('q3');

            // Get boundaries
            const containerRect = container.getBoundingClientRect();
            const btnRect = btn.getBoundingClientRect();

            // Calculate max available width/height within the container
            // Account for padding (3rem approx 48px) to keep it inside
            const padding = 48;
            const maxX = containerRect.width - btnRect.width - padding;
            const maxY = containerRect.height - btnRect.height - padding;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            btn.style.left = Math.max(padding, randomX) + 'px';
            btn.style.top = Math.max(padding, randomY) + 'px';
        }

        // Add background hearts
        const heartsContainer = document.getElementById('hearts-container');
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            heart.style.animationDelay = (Math.random() * 5) + 's';
            heartsContainer.appendChild(heart);
        }
    </script>
</body>

</html>
